<div class="center">
	<p>
		This is screen 5.1. Pressing Submit on form will do a tab refresh (and not a browser refresh).
	</p>
	<p id="timer">
		0 seconds
		<!-- dynamic content -->
	</p>
	<form class="bs-override-submit" method="get">
		Fill this in:<br>
		<input type="text" name="fill1"><br>
		<input type="submit" value="Submit">
	</form> 
</div>
<script type="text/javascript">
	var start = new Date;
	setInterval(function() {
	    $('#timer').text(Math.round((new Date - start) / 1000, 0) + " seconds"); 
	}, 1000);	
</script>
